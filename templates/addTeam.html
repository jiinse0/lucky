  <script>
    // 프로필 수정하거나 추가하는 함수입니다.

    function posting() {
      let add
      if (localStorage.getItem('addOrModify')) {
        add = localStorage.getItem('addOrModify')
      }
      console.log("팀추가??" + add)
      if (add == "ADD") {
        //이름을 id값으로 찾아 밸류를 저장
        let name = $('#name').val();
        //이미지url을 id값으로 찾아 밸류를 저장
        let img_url = $('#img_url').val();
        //소개1을 id값으로 찾아 밸류를 저장
        let introduce_1 = $('#exampleFormControlTextarea1').val();

        if (name == "") {
          alert("이름을 입력해주세요.")
        }
        else if (img_url == "") {
          alert("url을 입력해주세요.")
        }
        else if (introduce_1 == "") {
          alert("소개를 입력해주세요.")
        }
        else {
          let formData = new FormData();
          //위 찾은 데이터들을 모두 formData에 append
          formData.append("name_give", name);
          formData.append("img_url_give", img_url);
          formData.append("introduce_1_give", introduce_1);
          //서버로 넘겨준다.
          fetch('/introduction', {
            method: "POST", body: formData
          }).then((res) => res.json()).then((data) => {
            alert(data['msg'])  //완료시 alert로 메세지 출력
            window.location.href = '/';
            // window.open('','_self').close();     
          })
        }
      }
      else {
        let name3 = $('#name').val();
        //닉네임을 id값으로 찾아 밸류를 저장
        let url3 = $('#img_url').val();
        let comment3 = $('#exampleFormControlTextarea1').val();
        if (localStorage.getItem('user_id')) {
          _id = localStorage.getItem('user_id')
        }
        //댓글을 id값으로 찾아 밸류를 저장
        let id2 = _id;
        let formData = new FormData();
        //위 찾은 데이터들을 모두 formData에 append
        formData.append("name_update", name3);
        formData.append("url_update", url3);
        formData.append("comment2_update", comment3);
        formData.append("_id_update", id2);

        //서버로 넘겨준다.
        fetch('/introduction', {
          method: "PUT", body: formData
        }).then((res) => res.json()).then((data) => {
          alert(data['msg'])  //완료시 alert로 메세지 출력
          window.location.href = '/'//홈화면 돌아가기
        })
      }

    }
  </script>
